<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments Form</title>
</head>
<body>
    <form action="">
        <h1>Payments Form</h1>
        <h2>Contact Information</h2>
        <p> Name:* <input type="text" name="name" required> </p>
        <fieldset>
            <legend>Gender*</legend>

        <p> 
            male <input type="radio" name="gender" id="male"> Female<input type="radio" name="gender" id="female" required> 
        </p>
    </fieldset>
    <p>Address:* <textarea name="address" id="address" cols="100" rows="8"></textarea required></p>
    <p>Email:* <input type="email" name="email" id="email" required> </p>
    <p> Pincode:* <input type="number" name="Pincode" id="Pincode" required></p>
    <h2>Payment Information</h2>
    <p> Card type *
    <select name="card type" id="card type" required>
        <option value="">--Select a Card Type--</option>
        <option value="Visa">Visha</option>
        <option value="Creditcard">Creditcard</option>
        <option value="Rupey">Rupey</option>

    </select>
</p>
<p>
    Card Number* <input type="number" name="card_number" id="card_number" required>
</p>
<p>
Expiration Date:*<input type="date" name="exp_date" id="exp_date" required>
</p>
<p>CVV* <input type="password" name="cvv" id="cvv" required></p>
<input type="submit" value="Pay now">

    </form>
</body>
</html>
